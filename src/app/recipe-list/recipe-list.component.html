<h1>Nom Nom Recipes</h1>
<i id="favorite-home" class="fa fa-heart"   
  routerLink="favorites" 
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"></i>





<app-search-criteria
(searched) = 'newSearchCriteria($event)'
></app-search-criteria>


<div class="favorite-container">
<div class= "favorite" *ngFor='let favorite of favorites'>
    <p>Favorite</p>
    <h1 class='recipe_heading'>{{favorite.favorite.label}}</h1>
    <a href={{recipe.recipe.url}}><img class='recipe_img' src={{recipe.recipe.image}} alt=""></a>
  </div>
</div>

<div class="container">

  <div class='pag_btns'>
      <i (click)= 'changePag(false)' class="fas fa-hand-point-left"></i>
      <i (click)= 'changePag(true)' class="fas fa-hand-point-right"></i>
  </div>

  <div class="recipe_div"  *ngFor='let recipe of recipes; let i = index'>
  <h1 class='recipe_heading'>{{recipe.recipe.label}}</h1>
  

  



  <!-- <div>
    <a href={{recipe.recipe.url}}>
      <img class='recipe_img' src={{recipe.recipe.image}} alt="">
    </a>
  </div> -->

  


  <!-- <ul>
    <li *ngFor = 'let ingredient of recipe.recipe.ingredientLines'>{{ingredient}}</li>
  </ul> -->
  <div class="image-container">

  <a href={{recipe.recipe.url}}><img class='recipe_img' src={{recipe.recipe.image}} alt=""></a>

  <i class="fa fa-heart" (click)= "addFavorite(i)"  [ngClass] = "{'red': recipe.bookmarked === true}"></i>
  <!-- <i class="fa fa-heart"></i> -->
  </div>  


  <button (click) = 'show(i)' type="button" class="btn btn-primary"  data-toggle="modal" data-target=".bd-example-modal-lg">More info</button>
  <button (click) = 'console(i)'>console</button>
  


  
</div>

<div *ngIf="this.modalRecipe" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <h1>{{this.modalRecipe.label}}</h1>
        
        <h3>Ingredients</h3>
        <ul >
           <li *ngFor = 'let modalIngredient of this.modalRecipe.ingredientLines; let i=index'>{{modalIngredient}}</li>
        </ul>
        
        <p>Kcal: {{ this.modalCalories }}</p>
          

        
      </div>
    </div>
  </div>


</div>
