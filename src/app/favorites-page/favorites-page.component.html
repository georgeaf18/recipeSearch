<h1 routerLink="/" 
routerLinkActive="active"
[routerLinkActiveOptions]="{ exact: true }">Nom Nom Favorites</h1>

<div class="favorites-container">
  
  <div class="favorites-recipe_div"  *ngFor='let favorite of favorites; let i = index'>
    <h1 class='favorites-recipe_heading'>{{favorite.recipe.label}}</h1>

    <div class="favorites-image-container">

      <a href={{favorite.recipe.url}}><img class='favorites-recipe_img' src={{favorite.recipe.image}} alt=""></a>
  
      <i class="fa fa-heart" (click)= "addFavorite(i)"  [ngClass] = "{'red': favorite.bookmarked === true}"></i>
    
    </div>  
      
    <button (click) = 'show(i)' type="button" class="btn btn-primary"  data-toggle="modal" data-target=".bd-example-modal-lg">More info</button>
  
  </div>

<div *ngIf="this.modalRecipe" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <h1>{{this.modalRecipe.label}}</h1>
        
        <h3>Ingredients</h3>
        <ul >
           <li *ngFor = 'let modalIngredient of this.modalRecipe.ingredientLines; let i=index'>{{modalIngredient}}</li>
        </ul>
        
        <p>Kcal: {{ this.modalRecipe.calories | number: '1.0-0'}}</p>

        <a href={{this.modalRecipe.url}} target="_blank">See more details...</a>

      </div>
    </div>
  </div>

</div>
